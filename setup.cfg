[flake8]
ignore =
    # line too long
    E501,
    # line break before binary operator
    W503,
    # whiespace before :
    E203

[isort]
line_length = 88
profile = black

[mypy]
ignore_missing_imports = True

[pylint.FORMAT]
max-line-length=88

[pylint.MESSAGES CONTROL]
disable =
    logging-fstring-interpolation,
    missing-function-docstring,
    too-many-arguments,
    missing-module-docstring,
    missing-class-docstring,
    too-many-instance-attributes,
    too-many-locals,
    fixme,
    duplicate-code,
    too-many-branches,
    too-many-statements,
    logging-not-lazy

[pylint.REPORTS]
score = no
